<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>2255201016</title>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="nav-menu">
            <ul>
                <li><a href="index.html">Data Kamar</a></li>
                <li><a href="datatamu.html">Data Tamu</a></li>
                <li><a href="transaksi.html">Data Inap</a></li>
            </ul>
        </div>
        <div class="content">
            <h3>TRANSAKSI KAMAR</h3>
            <form class="input">
                <div class="i">
                    <label for="kodetamu">KODE TAMU</label>
                    <input type="text" id="kodetamu" />
                </div>
                <div class="i">
                    <label for="kodekamar">KODE KAMAR</label>
                    <input type="text" id="kodekamar" />
                </div>
                <div class="i">
                    <label for="tgl">TGL CHECK IN</label>
                    <input type="date" id="tgl" />
                </div>
                <div class="i">
                    <label for="lama">LAMA INAP</label>
                    <input type="number" id="lama" />
                </div>
            </form>
            <div class="proses">
                <button onclick="proses()">Proses</button>
            </div>
            <h3>INFO TRANSAKSI</h3>
            <div class="tabel">
                <table>
                    <tr>
                        <th>KODE TAMU</th>
                        <th>KODE KAMAR</th>
                        <th>TARIF</th>
                        <th>LAMA INAP</th>
                        <th>TOTAL TARIF</th>
                        <th>DISKON</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

<script>
    function proses() {
        var kodetamu = document.getElementById("kodetamu").value;
        var kodekamar = document.getElementById("kodekamar").value;
        var lama = document.getElementById("lama").value;
        var tarif, diskon;

        if (kodekamar == "A") {
            tarif = 3000000;
        } else if (kodekamar == "B") {
            tarif = 4000000;
        } else if (kodekamar == "C") {
            tarif = 5000000;
        }

        var total = tarif * lama;

        if (kodekamar == "A" && lama >= 5) {
            diskon = 0.1 * total;
        } else if (kodekamar == "B" && lama >= 5) {
            diskon = 0.1 * total;
        } else if (kodekamar == "C" && lama >= 5) {
            diskon = 0.07 * total;
        } else {
            diskon = 0;
        }

        var table = document.querySelector("table");
        var row = table.insertRow(-1);

        var cellKodeTamu = row.insertCell(0);
        var cellKodeKamar = row.insertCell(1);
        var cellTarif = row.insertCell(2);
        var cellLama = row.insertCell(3);
        var cellTotal = row.insertCell(4);
        var cellDiskon = row.insertCell(5);

        cellKodeTamu.innerHTML = kodetamu;
        cellKodeKamar.innerHTML = kodekamar;
        cellTarif.innerHTML = tarif;
        cellLama.innerHTML = lama;
        cellTotal.innerHTML = total;
        cellDiskon.innerHTML = diskon;
    }
</script>

    .content {

    overflow-x: auto;
}
