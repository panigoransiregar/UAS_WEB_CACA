<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2055201068</title>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="nav-menu">
            <ul>
                <li><a href="index.html">Data Kamar</a></li>
                <li><a href="datatamu.html">Data Tamu</a></li>
                <li><a href="transaksi.html">Data Inap</a></li>
            </ul>
        </div>
        <div class="content">
            <h3>DATA TAMU</h3>
            <form class="input">
                <div class="i">
                    <label for="kode">KODE TAMU</label>
                    <input type="text" id="kode" />
                </div>
                <div class="i">
                    <label for="alamat">ALAMAT TAMU</label>
                    <input type="text" id="alamat" />
                </div>
                <div class="i">
                    <label for="nama">NAMA TAMU</label>
                    <input type="text" id="nama" />
                </div>
                <div class="i">
                    <label>JENIS KELAMIN</label>
                    <div>
                        <input type="radio" id="lakilaki" name="jeniskelamin" value="Laki-laki" />
                        <label for="lakilaki">Laki-laki</label>
                    </div>
                    <div>
                        <input type="radio" id="perempuan" name="jeniskelamin" value="Perempuan" />
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
            </form>
            <div class="proses">
                <button onclick="proses()">proses</button>
            </div>
            <h3>INFO TAMU</h3>
            <div class="tabel">
                <table>
                    <tr>
                        <th>KODE TAMU</th>
                        <th>NAMA TAMU</th>
                        <th>ALAMAT</th>
                        <th>JENIS KELAMIN</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

<script>
    function proses() {
        var kode = document.getElementById("kode").value;
        var nama = document.getElementById("nama").value;
        var alamat = document.getElementById("alamat").value;
        var jk = document.querySelector("input[name=jeniskelamin]:checked").value;

        var table = document.querySelector("table");
        var row = table.insertRow(-1);

        var cellKodeTamu = row.insertCell(0);
        var cellNamaTamu = row.insertCell(1);
        var cellAlamat = row.insertCell(2);
        var cellJK = row.insertCell(3);

        cellKodeTamu.innerHTML = kode;
        cellNamaTamu.innerHTML = nama;
        cellAlamat.innerHTML = alamat;
        cellJK.innerHTML = jk;
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #efefef;
        overflow-x: hidden;
    }

    .header {
        margin: 20px;
    }

    .container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
    }

    .nav-menu {
        width: 15%;
        height: auto;
        background-color: #efefef;
        border: 5px solid #d7d7d7;
        padding: 10px;
    }

    .nav-menu ul {
        list-style: none;
        padding: 0;
    }

    .nav-menu li {
        padding: 15px;
        border-bottom: 1px solid #d7d7d7;
    }

    .content {
        width: 85%;
        background-color: rgb(186, 85, 211);
        padding: 20px;
    }

    .content h3 {
        text-align: center;
    }

    .proses {
        margin-top: 20px;
    }

    .proses button {
        width: 100%;
        padding: 12px;
    }

    .input {
        display: grid;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
    }

    .input .i {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
    }

    .tabel {
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
    }

    th,
    td {
        border: 1px solid;
        padding: 10px;
    }

    th {
        background-color: #f2f2f2;
    }

    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .nav-menu {
            width: 100%;
            border: none;
            margin-bottom: 20px;
        }
    }
</style>

</html>
